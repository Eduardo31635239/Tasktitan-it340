<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTitan - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'Inter', sans-serif; background: #0a0e17; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-box { background: #1a1a2e; padding: 60px; border-radius: 24px; width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    h1 { font-size: 3rem; margin-bottom: 30px; background: linear-gradient(90deg, #00ffa3, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: none; background: #16213e; color: white; font-size: 1.1rem; }
    button { width: 100%; padding: 16px; background: #00d4ff; color: black; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: 600; cursor: pointer; margin-top: 20px; }
    button:hover { background: #00b0d4; }
    .msg { margin-top: 20px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>TaskTitan</h1>
    <p>Sign in to your account</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <p class="msg" id="msg"></p>
    <p style="margin-top:20px;"><a href="signup.html" style="color:#00d4ff;">Don't have an account? Sign up</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      if (email && pass) {
        localStorage.setItem('current_user', email);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('msg').textContent = 'Please fill both fields';
        document.getElementById('msg').style.color = '#ef4444';
      }
    }
  </script>
</body>
</html>
