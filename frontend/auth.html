<!DOCTYPE html>
<html>
<head>
  <title>TaskTitan - Login</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #1e1e1e; padding: 50px; border-radius: 15px; width: 380px; text-align: center; box-shadow: 0 0 20px rgba(0,123,255,0.3); }
    h1 { color: #007bff; margin-bottom: 10px; }
    input { width: 100%; padding: 14px; margin: 12px 0; border-radius: 8px; border: none; font-size: 1rem; }
    button { width: 100%; padding: 16px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0056b3; }
    .msg { margin-top: 20px; font-size: 1.1rem; color: #0f0; }
  </style>
</head>
<body>
  <div class="box">
    <h1>TaskTitan</h1>
    <p>Demo Login for Milestone 2</p>
    <input type="email" id="email" placeholder="Enter any email" required />
    <input type="password" id="pass" placeholder="Enter any password" required />
    <button onclick="login()">Login Now</button>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      
      if (email && pass) {
        // Fake secure token
        localStorage.setItem('token', btoa(email + ':' + Date.now()));
        document.getElementById('msg').style.color = '#0f0';
        document.getElementById('msg').textContent = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 800);
      } else {
        document.getElementById('msg').style.color = '#f66';
        document.getElementById('msg').textContent = 'Please fill both fields';
      }
    }
  </script>
</body>
</html>
