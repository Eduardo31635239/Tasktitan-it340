server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/tasktitan;
    index index.html;

    server_name _;

    # Serve the frontend app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/ to the backend API VM
    location /api/ {
        proxy_pass http://10.0.0.20:3000/;
    }
}


