<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTitan â€” Crush your to-dos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0e17; --card: #121826; --text: #e2e8f0; --primary: #00d4ff; --green: #00ffa3; --border: #1e2a44; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; background: linear-gradient(135deg, #0a0e17 0%, #16213a 100%); }
    header { padding: 2rem 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); position: fixed; width: 100%; top: 0; z-index: 100; }
    .logo { display: flex; align-items: center; gap: 12px; font-size: 1.8rem; font-weight: 700; }
    .logo span { background: linear-gradient(90deg, #00ffa3, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav a { color: #94a3b8; margin: 0 1.5rem; text-decoration: none; font-weight: 500; }
    .btn-signin { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 10px 24px; border-radius: 50px; font-weight: 600; cursor: pointer; }
    .hero { padding: 12rem 5% 8rem; display: flex; align-items: center; justify-content: space-between; max-width: 1400px; margin: 0 auto; gap: 4rem; }
    .hero-text h1 { font-size: 5rem; line-height: 1.1; margin-bottom: 1.5rem; background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero-text p { font-size: 1.4rem; line-height: 1.6; margin-bottom: 2.5rem; max-width: 600px; opacity: 0.9; }
    .email-box { display: flex; gap: 1rem; max-width: 500px; }
    .email-box input { flex: 1; padding: 1.2rem 1.5rem; border-radius: 50px; border: none; background: #1e2a44; color: white; font-size: 1.1rem; }
    .btn-started { background: var(--green); color: black; padding: 1.2rem 2.5rem; border-radius: 50px; font-weight: 700; cursor: pointer; }
    .btn-started:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,255,163,0.4); }
    .tasks-preview { background: var(--card); padding: 2.5rem; border-radius: 24px; width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
    .tasks-preview h3 { font-size: 1.6rem; margin-bottom: 1.5rem; color: var(--primary); }
    .task-item { background: rgba(255,255,255,0.05); padding: 1rem 1.2rem; margin: 0.8rem 0; border-radius: 16px; display: flex; align-items: center; gap: 1rem; }
    .task-item .circle { width: 24px; height: 24px; border-radius: 50%; border: 3px solid; }
    .task-item.done .circle { background: var(--green); border-color: var(--green); }
    .task-item .text { flex: 1; font-size: 1.1rem; }
    .add-task { margin-top: 1.5rem; padding: 1rem; background: rgba(0,212,255,0.1); border: 2px dashed var(--primary); border-radius: 16px; text-align: center; color: var(--primary); font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div style="width:40px;height:40px;background:linear-gradient(135deg,#00ffa3,#00d4ff);border-radius:12px;"></div>
      <span>TaskTitan</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <button class="btn-signin" onclick="window.location.href='login.html'">Sign In</button>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-text">
      <h1>Crush your<br>to-dos</h1>
      <p>Task Titan is the ultimate task management app, helping you conquer your to-do list with ease.</p>
      <div class="email-box">
        <input type="email" placeholder="Enter your email" />
        <button class="btn-started" onclick="window.location.href='signup.html'">Get Started</button>
      </div>
    </div>

    <div class="tasks-preview">
      <h3>Tasks</h3>
      <div class="task-item done">
        <div class="circle"></div>
        <div class="text">Design new logo</div>
      </div>
      <div class="task-item">
        <div class="circle"></div>
        <div class="text">Write blog post</div>
      </div>
      <div class="task-item">
        <div class="circle"></div>
        <div class="text">Update website</div>
      </div>
      <div class="task-item">
        <div class="circle"></div>
        <div class="text">Plan team meeting</div>
      </div>
      <div class="add-task">+ Add Task</div>
    </div>
  </div>
</body>
</html>
